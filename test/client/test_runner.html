<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>QUnit Modus</title>
  <link rel="stylesheet" href="../node_modules/qunitjs/qunit/qunit.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script type="text/javascript">
    // Polyfill for phantomjs
    if (!Function.prototype.bind) {
      Function.prototype.bind = function (oThis) {
        if (typeof this !== "function") {
          // closest thing possible to the ECMAScript 5 internal IsCallable function
          throw new TypeError("Function.prototype.bind - what is trying to be bound is not callable");
        }

        var aArgs = Array.prototype.slice.call(arguments, 1), 
            fToBind = this, 
            fNOP = function () {},
            fBound = function () {
              return fToBind.apply(this instanceof fNOP && oThis
                                     ? this
                                     : oThis,
                                   aArgs.concat(Array.prototype.slice.call(arguments)));
            };

        fNOP.prototype = this.prototype;
        fBound.prototype = new fNOP();

        return fBound;
      };
    }
  </script>
  <script src="../../node_modules/qunitjs/qunit/qunit.js"></script>
  <script type="text/javascript">
    // Needed by helpers.js
    global = window;
  </script>
  <script src="../../src/helpers.js"></script>
  <script src="helpers_test.js"></script>
  <script src="../../dist/modus.js"></script>
  <script src="Module_test.js"></script>
  <script src="Import_test.js"></script>
  <script src="Export_test.js"></script>
  <script src="load_test.js"></script>
  <script src="Modus_statics_test.js"></script>
  <script src="Modus_test.js"></script>
</body>
</html>
